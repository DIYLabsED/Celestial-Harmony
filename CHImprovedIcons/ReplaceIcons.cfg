@Kopernicus:AFTER[CelestialHarmony]
{	
	@Body[Dasar]
	{
		@Orbit
		{
			@iconTexture = CHImprovedIcons/dasar.png				
		}
	}

	@Body[Kerbin]
	{
		@Orbit
		{
			@iconTexture = CHImprovedIcons/habitable.png				
		}
	}

	@Body[Alia]
	{
		@Orbit
		{
			@iconTexture = CHImprovedIcons/habitable.png				
		}
	}
}
